           <div class="col-lg-12 temp"id='gallery'>

                        <h1 class="title">El Baul Spanish School</h1>
                        <hr class="styledg" >
                        {% for gal in galerias %}
                        <h2> {{gal.nombre}}</h2>
                        <div class="row">
                        <hr class="styledg">
                        <p class="centraltext">{{gal.descripcion}}</p>
                                {% for imagen in gal.imagenes %}
                                    <div class="col-lg-2 " >
                                         <img onclick='modalnombre("{{imagen}}")' class="gallery" src="{{ imagen }}" alt="-----" id="{{ imagen }}"/>
                                    </div>
                                {% endfor %}
                        <hr>
                        </div>
                        {% endfor %}
                        

            </div>  

<div id="myModal" class="modal">

  <!-- The Close Button -->
  <span class="close" onclick="document.getElementById('myModal').style.display='none'">&times;</span>

  <!-- Modal Content (The Image) -->
  <img class="modal-content" id="img01">

  <!-- Modal Caption (Image Text) -->
  <div id="caption"></div>
</div>
