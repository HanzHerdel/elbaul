
<div class="col-lg-8 temp" id='rating'>
    <h1 class="title">El Baul Spanish School</h1>
    <hr class="styled">
    <h2 class="title" >Give us your feedback!</h2>    

    <form action=""  method="POST">
        {% csrf_token %}
        <input type="number" style="display: none;" step="any" name="rating" id="valuerating" value="4.2">
        <div class="row">
            <div class="col-lg-3">
            <h3 for="usr">Name: </h3>
                <input type="text" class="form-control" name="nombre" id="usr" required="true">
            </div>
             <div class="col-lg-3">
            <h3 for="mail">e-Mail: </h3>
                <input type="email" class="form-control" name="mail" id="mail">
             </div>
        </div>
        <br>
 
        <div class="row">   
            <div class="col-lg-6"> 
                <div class="col-lg-6">
                    <h3>Tell us more!</h3>
                </div> 
                <div class="col-lg-6">
                    <div class="row  pull-right" id="rateYo" style="margin-top: 16px;"></div>
                </div> 
                <textarea class="form-control" rows="5" id="comment" name="comment"></textarea>
            </div>
        </div>
        <div class="row"> 
            <div class="col-lg-6"> 
            <input style="margin:5px;" type="submit" class="btn btn-default pull-right" value="Submit">
            </div>
        </div> 
    </form>
    <div class="col-lg-8">
    <h2 >Comments</h2>
    <hr class="styled">
    {% for feed in feedback %}
    <h2>{{feed.nombre}}</h2>
    <h3>{{feed.email}} posted at: {{feed.posted_at}}</h3>
    <div class="row  pull-right rates" style="margin-top: 16px;" id="{{feed.rating}}"></div>
    <p class="centraltext">{{feed.comment}}</code>.</p>
    <hr>
    {%endfor%}
    </div>
</div>
